<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩布局</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		#wrap{ 
			height: 600px;
			width: 600px;
			margin: 0 auto; 
			text-align: center;
			font-size: 16px;
			font-family: "微软雅黑";
			display: flex;
			flex-direction: column;
			justify-content:space-between;
		}
		#header{
			background: red;
			height: 50px;
		}
		#main{
			flex: 1;
			display: flex;
			text-align: center;
			overflow: scroll;
		}
		#left-box {
			background: yellow;
			min-width:50px;
			flex: 1;
		}
		#right-box {
			background: blue;
			flex: 2;
		}
		#footer{
			background: green;
			height: 50px;
		}

	</style>
</head>
<body>
<div id = "wrap">
	<section id = "header">
		顶部区域
	</section>
	<section id = "main">
		<section id = "left-box">左边的内容区域</section>
		<section id = "right-box">右边的内容区域</section>
	</section>
	<section id ="footer">
		底部区域
	</section>
</div>	
</body>
</html>
