<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			background: rgb(238,64,65);
			
		}
		#clock-span{
			margin: 100px auto;
			height: 300px;
			width: 300px;
			background: url(表盘4.png) no-repeat;
			position: relative;
		}
		#circle{
			height: 16px;
			width: 16px;
			border-radius: 8px;
			background: black;
			position: absolute;
			top: 142px;
			left: 142px;
			z-index: 3;
		}
		#hour-hand{
			height: 0px;
			width: 60px;
			border: 3px solid black;
			border-radius: 5px;
			position: absolute;
			top: 147px;
			left: 83px;
			transform-origin: right;
			animation: tick-tock 216000s steps(60, end) infinite;
		}
		#minute-hand{
			height: 75px;
			width: 0;
			border: 3px solid black;
			border-radius: 5px;
			position: absolute;
			top: 68px;
			left: 147px;
			transform-origin:bottom;
			animation: tick-tock 3600s steps(60, end) infinite;
		}
		#second-hand{
			height: 90px;
			width: 0;
			border: 1px solid red;
			position: absolute;
			top: 52px;
			left: 149px;
			transform-origin:bottom;
			animation: tick-tock 60s linear infinite;
		}
		@keyframes tick-tock{
			to {
				transform: rotate(360deg);
			}
		}

	</style>
</head>
<body>
	<div id ="clock-span">
		<div id = "circle"></div>
		<div id="hour-hand"></div>
		<div id="minute-hand"></div>
		<div id="second-hand"></div>
	</div>
</body>
</html>
