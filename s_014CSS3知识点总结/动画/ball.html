<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		html,body{
			margin: 0;
			padding: 0;
		}
		#wrap{
			margin: 100px auto;
			height: 300px;
			width: 300px;
			position: relative;
		}
		#ball{
			height: 140px;
			width: 140px;
			border-radius: 140px;
			background: gray;
			background: radial-gradient(90px at 70px 0px,rgba(184,184,184,0),rgba(100,100,100,0.7));
			position: absolute;
			top:50px;
			animation: jump 1s steps(30,end) infinite;

		}
		#shadow{
			width: 60px;
			height: 75px;
			background: rgba(20, 20, 20, .1);
			box-shadow: 0px 0 20px 35px rgba(20,20,20,.1);
			border-radius: 30px / 40px;
			transform: scaleY(.3);
			position: absolute;
			top: 380px;
			left:63px;
			animation: shrink 1s steps(30,end) infinite;
		}
		@keyframes jump{
			0% {
				top: 140px;
				animation-timing-function: ease-in;
			}

			40% {
				top: 260px;
				height: 140px;
				animation-timing-function: ease-in-out;
			}

			55% {
				top: 280px; 
				height: 120px; 
				border-radius: 70px / 60px;
				animation-timing-function: ease-in;
			}

			75% {
				top: 260px; 
				height: 140px; 
				border-radius: 70px;
				animation-timing-function: ease-in-out;
			}

			95% {
				top: 140px;		
				animation-timing-function: ease-in;
			}

			100% {
				top: 140px;
				animation-timing-function: ease-in;
			}
		}
		@keyframes shrink{
			0% {
				top: 380px;
				margin-left: -20px;
				/* 给左边距负值是为了让阴影在大小变化的时候，保持位置不变。 */
				width: 60px;
				height: 75px;
				background: rgba(20, 20, 20, .1);
				box-shadow: 0px 0 20px 35px rgba(20,20,20,.1);
				border-radius: 30px / 40px;
				animation-timing-function: ease-in;
			}

			50% {
				top: 410px;
				margin-left: -10px;
				width: 20px;
				height: 5px;
				background: rgba(20, 20, 20, .3);
				box-shadow: 0px 0 20px 35px rgba(20,20,20,.3);
				border-radius: 20px / 20px;
				animation-timing-function: ease-out;

			}
			
			100% {
				top: 380px;
				margin-left: -20px;
				width: 60px;
				height: 75px;
				background: rgba(20, 20, 20, .1);
				box-shadow: 0px 0 20px 35px rgba(20,20,20,.1);
				border-radius: 30px / 40px;
				animation-timing-function: ease-in;
			
			}
		}
	</style>
</head>
<body>
<div id="wrap">
	<div id = "ball"></div>
	<div id = "shadow"></div>
</div>
</body>
</html>
