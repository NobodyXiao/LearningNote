<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            *{
                margin:0;
                padding:0;
            }
            div{
                margin:0 auto;
            }
            #title{
                height:20px;
                width:400px;
                background:red;
                text-align:center;
                line-height:20px;
                font-size:16px;
                font-weight:bold;
                border:3px solid #000;
                border-bottom:none;
            }
            #content{
                height:100px;
                width:400px;
                border:3px solid #000;
                overflow:hidden;

            }
            li{
                list-style:none;
                padding-top:2px;
                padding-left:10px;

            }
        </style>
    </head>
    <body>
   
    <div id="title">今日头条</div>
    <div id="content">
    <ul id="text1">
        <li>四川德阳市原常委、宣传部长杨建明被逮捕</li>
        <li>媒体探访“巴铁”生产基地：荒草丛生从未开工</li>
        <li>男子10米气步枪:中国排世界前二选手均止步资格赛</li>
        <li>15省撤销廉政账户 反腐不再留余地</li>
        <li>孙杨霍顿1500米自预赛同组 将再次正面较量</li>
        <li>澳门旅游巴士交通事故30人伤 事发时司机不在车上</li>
        <li>中国人巴西奥运游花钱不手软 人均消费7万人民币</li>
        <li>巴基斯坦自杀式炸弹袭击已造成至少93人死亡</li>
        <li>美一大学生低头玩Pokemon Go 遭“随机”枪杀</li>
    </ul>
    <ul id="text2">
    </ul>

    </div>
     <script>
           
            var Li1 = document.getElementById("text1");
            var Li2 = document.getElementById("text2");
            var Con = document.getElementById("content");
            Con.scrollTop = 0;
            Li2.innerHTML=Li1.innerHTML;//之所以设置Li2是方便能够完整的向上滚动一个内容列表，否则滚动到一半就停止了
            var time = 50;
            
            function scroll(){

                if(Con.scrollTop >= Li1.scrollHeight){
                //当整个Con滚动过一个新闻列表Li1的高度的时候，就Con.scrollTop重新归零，类似无缝滚动，实则重新开始了一次滚动。
                    Con.scrollTop = 0;
                    console.log(Con.scrollTop);
                }else{
                    Con.scrollTop ++;
                }
            }



            var scrollUp = setInterval("scroll()",time);
            Con.onmouseover = function(){
                clearInterval(scrollUp);
            }
            Con.onmouseout = function(){
                scrollUp = setInterval("scroll()",time);
            }
            

    </script>
    </body>
</html>
