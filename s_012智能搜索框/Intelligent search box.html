<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bing search box</title>
	<style>
	    *{
	    	margin:0;
	    	padding:0;
	    }
		body{
			background: rgb(51,51,51);
		}
		.bground{
			position: relative;
			height:591px;
			background-image:url(Wallpapers.jpg);
			margin-top:40px;
		}
		.pic,form{

			float: left;
		}
		.mainbox{
			position: absolute;
			top: 88px;
			left: 110px;
		}
		form{
			margin: 6px 0 0 18px;
			background: #fff;
			height:45px;
			width: 545px;

		}
		.edit{
			float: left;
			border: 0;
			outline: none;
			width: 490px;
			height: 30px;
			padding-left: 10px;
			padding-top: 8px;
			line-height: 30px;
			font-size: 24px;
		}
		.search{
			float: left;
			border: 0;
			outline: none;
			width:45px;
			height:45px;
			background-image: url(hpc18.png);
		
		}
		
		
	</style>
</head>
<body>
	<div class="bground">
		<div class="mainbox">
			<div class="pic"><img src="hp_zh_cn.png" alt=""></div>
			<form>
				<input type="text" class="edit">
				<input type="submit" class="search" value=" ">
			</form> 
		</div>
	</div>
</body>
</html>
