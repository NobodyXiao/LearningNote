<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        <title>登录页面</title>
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/base.css" />
     <!--    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" /> -->
        <!-- 条件注释 ，识别HTML5新标签和CSS3的媒体查询-->
        <!--[if lt IE 9]>
          <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="jd-login-topBar">
            <a href="#" class="icon-backup"></a>
            <p>京东登录</p>
        </header>
        <section id="page">
            <div class="user-account">
                <input type="text" placeholder="用户名/邮箱/已验证手机" />
                <i class="icon icon-clear"></i>
            </div>
            <div class="user-password">
                <input type="text" placeholder="请输入密码" />
                <i class="icon icon-clear"></i>
                <div id="onOff_pwd">
                    <div class="checkbtn">
                        <span class="showit">abc</span>
                        <span class="hideit">...</span>
                    </div>
                </div>
            </div>
            <div class="user-verification-code">
                <input type="text" placeholder="请输入验证码" />
                <i class="icon icon-clear"></i>
                <span>
                    <img src="images/login/authcode.jpg" alt="验证码" />
                </span>
            </div>
            <div class="notice">&nbsp;</div>
            <a href="#" class="login-btn">登录</a>
            <div class="free-login">
                <div class="pro-checkBox">
                    <span></span>
                    一个月内免登录
                </div>
            </div>
            <div class="forgetPsd">
                <a class="findPsd" href="">
                    <span></span>
                    找回密码
                </a>

                <a class="enroll" href="">
                    <span></span>
                    快速注册
                </a>
            </div>
             <div class="thirdPart-login">
                <div class="login-tips">
                    <span>其他登录方式</span>
                </div>
                <a href="">
                    <i class="QQ-logo"></i><br>
                    QQ
                </a>
            </div>
        </section>
    </body>
</html>
