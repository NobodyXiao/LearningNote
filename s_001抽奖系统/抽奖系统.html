
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style>
        *{margin:0px;
            padding:0px;
        }
        .title{
            height:50px;
            width:200px;
            line-height:50px;
            margin:0 auto;
            font-weight:bold;
            font-family:"微软雅黑";
            font-size:20px;
            color:red;
            text-align:center;
        }
        .btns{
            height:50px;
            width:184px;
            margin:0 auto;
        }
        span{
            line-height:60px;
            display:block;
            float:left;
            height:25px;
            width:80px;
            line-height:25px;
            background:#036;
            border:1px solid #eee;
            border-radius:8px;
            margin-right:10px;
            margin-top:20px;
            text-align:center;
            color:#fff;
            font-family:"微软雅黑";
            cursor:pointer;
        }
    </style>
    <script>
       var data=["苹果手机","三星笔记本","惠普打印机","佳能相机","50元手机充值卡","MAC PRO","谢谢参与"];
       var flag=0,
       timer=null;

       window.onload=function()
       {
           var play=document.getElementById("play"),
                stop=document.getElementById("stop");
            play.onclick=playFun;
            stop.onclick=stopFun;
            //键盘事件
            document.onkeyup=function(event)
            {

                event=event||window.event;
                if(event.keyCode==32)
                {
                if(flag==0)
                 {
                    playFun();
                    flag=1;
                 }
                 else if(flag==1)
                 {
                    stopFun();
                    flag=0;
                 }

                }
            }
       }
        function playFun()
        {
            var title=document.getElementById("title");
            var play=document.getElementById("play");
            clearInterval(timer);
            timer=setInterval(function(){
                var random=Math.floor(Math.random()*data.length);
                title.innerHTML=data[random];

            },50);
            play.style.backgroundColor="#efefef";
        }
        function stopFun()
        {
            clearInterval(timer);
            var play=document.getElementById("play");
            play.style.backgroundColor="#036";
        }
    </script>
    </head>
    <body>
    <div id="title" class="title">开始抽奖啦！</div>
    <div class="btns">
        <span id="play">开始</span>
        <span id="stop">结束</span>
    </div>
    </body>

</html>
