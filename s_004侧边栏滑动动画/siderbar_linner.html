<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        #box{

            height:200px;
            width:220px;
            position:relative;
            left:-208px;
        }
        #hide{
            height:200px;
            width:200px;
            background:blue;
            position:absolute;
            top:0;
            filter:alpha(opacity:30);
            opacity:0.3;
        }
         span{
            height:50px;
            width:20px;
            background:red;
            position:absolute;
            left:200px;
            top:75px;
            cursor:pointer;
         }
        </style>
        <script>
            window.onload=function(){
                var button=document.getElementById("button");
                var flag=0;

                //鼠标单击分享时出现的移入和移出
               button.onclick=function(){
                    if(flag==0){

                         Move(12,7,0);
                         flag=1;
                    }else if(flag==1){
                        clearInterval(timer);
                        Move(-28,-7,-200);
                        flag=0;
                    }

                }
                var timer=null;
                var apha,speed,Target,alpha=30;

                var Move=function(speed,apha,Target){

                    clearInterval(timer);
                    var hide=document.getElementById("hide");
                    var box=document.getElementById("box");
                    timer=setInterval(function(){

                        if(box.offsetLeft==Target){
                            clearInterval(timer);
                        }else{
                             box.style.left=box.offsetLeft+speed+"px";
                             alpha+=apha;
                             hide.style.filter='alphas(opacity+":" + "alpha")';
                             hide.style.opacity=alpha/100;
                        }
                    }, 20);

                }

                }


        </script>
    </head>
    <body>
    <div id="box">
    <div id="hide"></div>
    <span id="button">分享</span>
    </div>
    </body>
</html>
