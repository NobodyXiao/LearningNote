<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>裁剪图片</title>
	<style>	
	html,body{
		margin: 0;
		padding: 0;
		background: gray;
	}
	#backround{
		height: 160px;
		width: 160px;
		padding: 70px;
		margin: 100px auto;
		position: relative;
		box-sizing: content-box;
		border: 2px dashed yellow;
		background: url(autumn.jpg) no-repeat;
	}
	div::before,div::after{
		content: "";
		top: 0;
		height: 160px;
		width: 160px;
		padding: 70px;
		background: url(autumn.jpg) no-repeat;
		background-clip: content-box;
		background-clip: content-box;
		position: absolute;
	}
	div::before{	
		right: 0;
		background: white;
		background-clip: content-box;
	}
	div::after{	
		left: 50px;
		top: 50px;
	}

	</style>
</head>
<body>
<div id="backround"></div>	
</body>
</html>
