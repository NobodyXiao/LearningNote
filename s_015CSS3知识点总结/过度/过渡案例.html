<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴菜单</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		/* #wrap{
			width: 300px;
			background: pink;
		} */
		div[id^="news"]{
			margin: 0 auto;
			width:300px;
			/* height:35px ; */
			border-bottom: 2px solid green ;	
		}
		#title{
			font-family: "微软雅黑";
			font-size: 16px;
			font-weight: bold;
			color: blue;
			background: gray;
			height: 35px;
			width: 300px;
			text-align: center;
			line-height: 35px;
			transition:all 1s;
			-moz-transition: all 1s; /* Firefox 4 */
			-webkit-transition: all 1s; /* Safari 和 Chrome */
			-o-transition: all 1s; /* Opera */
		}
		/* #news1{
			border-bottom: 2px dashed green
		} */
		div[id^="news"]:hover #title{
			background: red;
		}
		
		#content{
			background: pink;
			height: 0;
			width: 100%;
			transition:all 1s;
			-moz-transition: all 1s; /* Firefox 4 */
			-webkit-transition: all 1s; /* Safari 和 Chrome */
			-o-transition: all 1s; /* Opera */
		}
		div[id^="news"]:hover #content{
			height: 150px;
		}

	</style>
</head>
<body>
<div id = "wrap">
	<div id = "news1">
		<section id ="title">今日新闻1</section>
		<section id ="content"></section>
	</div>
	<div id = "news2">
		<section id ="title">今日新闻2</section>
		<section id ="content"></section>
	</div>
	<div id = "news3">
		<section id ="title">今日新闻3</section>
		<section id ="content"></section>
	</div>
	<div id = "news4">
		<section id ="title">今日新闻4</section>
		<section id ="content"></section>
	</div>	
</div>
</body>
</html>
