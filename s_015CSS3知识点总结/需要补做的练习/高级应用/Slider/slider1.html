<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Slider</title>
	<style>
		.main {
			width:700px;
			margin:auto;
			background:#000;
		}

		.bigimg {
			height:320px;
			position:relative;
		}

		.bigimg img {
			display:none;
		}

		.bigimg .current {
			display:block
		}

		.bigimg .tip {
			width:700px;
			height:53px;
			line-height:53px;
			position:absolute;
			bottom:0px;
			background-color:rgba(0,0,0,0.8);
			z-index:10;
		}

		.bigimg .tip h3 {
			width:82%;
			margin:0;
			margin-right:20px;
			padding-left:20px;
			color:#98E404;
			font-size:28px;
			float:left;
			font-weight:500;
			font-family:"Microsoft Yahei",Tahoma,Geneva;
		}

		.bigimg .tip a {
			width:30px;
			height:29px;
			display:block;
			float:left;
			margin-top:12px;
			margin-right:3px;
		}

		.bigimg .tip a.l {
			background:url(./images/icon_focus_switch.png) no-repeat 0 0;
		}

		.bigimg .tip a.l:hover {
			background:url(./images/icon_focus_switch.png) no-repeat -30px 0;
		}

		.bigimg .tip a.r {
			background:url(./images/icon_focus_switch.png) no-repeat -60px 0;
		}

		.bigimg .tip a.r:hover {
			background:url(./images/icon_focus_switch.png) no-repeat -90px 0;
		}

		.smallimg {
			padding:10px 0;
		}

		.smallimg ul {
			list-style-type:none;
			margin:0 0 0 4px;
			padding:0;
			overflow:hidden;
		}

		.smallimg ul li {
			float:left;
			width:60px;
			margin:0 4px 0 5px;
			text-align:center;
			position:relative;
		}

		.smallimg ul li:visited img {
			display: none;
		}

		.smallimg ul li img {
			display:block;
			border:0;
			text-align:center;
			width:60px;
		}

		.smallimg ul li span.mask {
			width:60px;
			height:60px;
			display:block;
			position:absolute;
			top:0;
			left:0;
			background-color:rgba(0,0,0,0.4);
		}

		.smallimg ul li span.border {
			width:54px;
			display:none;
			position:absolute;
			bottom:0;
			left:0;
			z-index:20;
			border:3px solid #98E404;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="bigimg">
			<img src="images/b01.jpg" alt="第1张图的描述信息" class="current" />
			<img src="images/b02.jpg" alt="第2张图的描述信息" />
			<img src="images/b03.jpg" alt="第3张图的描述信息" />
			<img src="images/b04.jpg" alt="第4张图的描述信息" />
			<img src="images/b05.jpg" alt="第5张图的描述信息" />
			<img src="images/b06.jpg" alt="第6张图的描述信息" />
			<img src="images/b07.jpg" alt="第7张图的描述信息" />
			<img src="images/b08.jpg" alt="第8张图的描述信息" />
			<img src="images/b09.jpg" alt="第9张图的描述信息" />
			<img src="images/b10.jpg" alt="第10张图的描述信息" />
			<div class="tip">
				<h3>第1张图的描述信息</h3>
				<a class="l" href="javascript:void(0)"></a>
				<a class="r" href="javascript:void(0)"></a>
			</div>
		</div>
		<div class="smallimg">
			<ul>
				<li>
					<img src="images/small01.jpg" />
					<span class="mask" style="display:none;"></span>
					<span class="border" style="display:block;"></span>
				</li>
				<li>
					<img src="images/small02.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small03.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small04.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small05.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small06.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small07.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small08.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small09.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
				<li>
					<img src="images/small10.jpg" />
					<span class="mask"></span>
					<span class="border"></span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
