<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			display: flex;
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		/* 以上是骨架样式 */
		/* 1、2、3、4 顺时针 */
		.border-radius {
			width: 180px;
			height: 180px;
			margin: auto;
			border: 1px solid black;
			/*border-radius: 50% 30% 20%;*/
		}
		
		/*按钮*/
		.item:nth-child(1) .border-radius {
			height:48px;
			width: 150px;
			background: green;
			border: none;
			border-radius: 10px;
			background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,255,0,1));
	
		}

		/*球体*/
		.item:nth-child(2) .border-radius {
			height: 180px;
			width: 180px;
			border-radius: 180px;
			border: none;
			background: rgb(184,184,184);
			background: radial-gradient( 120px at 50px 80px,rgba(184,184,184,0),rgba(100,100,100,0.9) );
		}

		/*进度条*/
		.item:nth-child(3) .border-radius {
			height:20px;
			width: 180px;
			background: gray;
			border: none;
			background:repeating-linear-gradient(
				135deg, 
				green 25%,
				transparent 29%,
				transparent 29%,
				yellow 33%
		
			)
			
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h3>颜色渐变，产生立体效果</h3>
		</header>
		<div class="main">
			<div class="item" data-brief="按钮">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="球体">
				<div class="border-radius"></div>
			</div>
			<div class="item" data-brief="进度条">
				<div class="border-radius"></div>
			</div>
		</div>
	</div>
</body>
</html>
