<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main {
			/*overflow: hidden;*/
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			display: flex;
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		.main .item:nth-child(4n) {
			margin-right: 0;
		}

		/*.main .item:nth-last-child(-n+5) {
			margin-bottom: 0;
		}*/

		/* 以上是骨架样式 */
		/* 1、2、3、4 顺时针 */
		.border-radius {
			width: 180px;
			height: 180px;
			margin: auto;
			border: 1px solid black;
			/*border-radius: 50% 30% 20%;*/
		}
		
		.square {
			border-radius: 0;
		}
		
		/*圆形*/
		.item:nth-child(1) .border-radius {
			border-radius: 90px;
		}

		/*拱形*/
		.item:nth-child(2) .border-radius {
			border-radius: 90px 90px 0 0;
		}

		/*半圆*/
		.item:nth-child(3) .border-radius {
			height: 90px;
			border-radius:90px 90px 0 0 ;

		}

		/*左上角*/
		.item:nth-child(4) .border-radius {
			border-radius: 90px 0 0 0;
			
		}

		/*四分之一圆*/
		.item:nth-child(5) .border-radius {
			width: 90px;
			height: 90px;
			border-radius: 90px 0 0 0;
		}

		/*横着的椭圆*/
		.item:nth-child(6) .border-radius {
			height: 90px;
			border-radius: 90px / 45px;

			
		}

		/*竖着的椭圆*/
		.item:nth-child(7) .border-radius {
			width: 90px;
			border-radius: 45px / 90px;
		}

		/*半个横着的椭圆*/
		.item:nth-child(8) .border-radius {
			height: 45px;
			border-radius: 90px 90px 0 0 / 45px 45px 0 0;	
		}

		/*半个竖着的椭圆*/
		.item:nth-child(9) .border-radius {
			width: 45px;
			border-radius: 45px 0 0 45px / 90px 0 0 90px;
		}

		/*四分之一竖着的椭圆*/
		.item:nth-child(10) .border-radius {
			height: 90px;
			width: 45px;
			border-radius: 45px 0 0 0 / 90px 0 0 0 ;

		}

		/*饼环*/
		.item:nth-child(11) .border-radius {
			width: 60px;
			height: 60px;
			border: 60px solid red;
			border-radius: 90px;
		}

		/*圆饼*/
		.item:nth-child(12) .border-radius {
			width: 60px;
			height: 60px;
			border: 60px solid red;
			border-radius: 50px;
		}

		/*左上角圆饼*/
		.item:nth-child(13) .border-radius {
			width: 60px;
			height: 60px;
			border: 60px solid red;
			border-radius: 90px 0 0 0 ;
		}

		/*对角圆饼*/
		.item:nth-child(14) .border-radius {
			width: 60px;
			height: 60px;
			border: 60px solid red;
			border-radius: 90px 0 ;
		}

		/*四边不同色*/
		.item:nth-child(15) .border-radius {
			width: 0px;
			height: 0px;
			border-width: 90px;
			border-style: solid;
			border-color: red green yellow blue;
		}

		/*右透明色*/
		.item:nth-child(16) .border-radius {
			width: 0px;
			height: 0px;
			border-width: 90px;
			border-style: solid;
			border-color: red transparent yellow blue;
		}

		/*圆右透明色*/
		.item:nth-child(17) .border-radius {
			width: 0px;
			height: 0px;
			border-width: 90px;
			border-style: solid;
			border-color: red transparent red red;
			border-radius: 90px;
		}

		/*圆右红色*/
		.item:nth-child(18) .border-radius {
			width: 0px;
			height: 0px;
			border-width: 90px;
			border-style: solid;
			border-color: transparent;
			border-right-color: red;
			border-radius: 90px;
		}

		/*阴阳图前世*/
		.item:nth-child(19) .border-radius {
			height: 0px;
			border-bottom-width:90px;
			border-top-width:90px;
			border-style:solid;
			border-radius: 90px;
			border-bottom-color: red;
			border-top-color: green;
		}

		/*阴阳图前世2*/
		.item:nth-child(20) .border-radius {
			width: 180px;
			height: 90px;
			border-bottom-width: 90px;
			border-style: solid;
			border-bottom-color: green;
			background-color: red;
			/*border-right-color: red;*/
			border-radius: 90px;
		}

		/*阴阳图今生*/
		.item:nth-child(21) .border-radius {
			width: 90px;
			height: 180px;
			border-left-width:90px;
			border-style: solid;
			border-radius: 90px;
			background:white;
			border-right-color: black;
			position: relative;
			}

		.item:nth-child(21) .border-radius::after,
		.item:nth-child(21) .border-radius::before {
			width: 20px;
			height: 20px;
			border-width: 35px;
			border-style: solid;
			border-radius: 90px;
			content: '';
			
		}

		/*左阴阳*/
		.item:nth-child(21) .border-radius::after {
			position: absolute;
			top: 0px;
			right: 45px;
			border-color: white;
			background: black;
			
			
		}
		/*右阴阳*/
		.item:nth-child(21) .border-radius::before {
			position: absolute;
			bottom: 0px;
			right: 45px;
			border-color: black;	
			background: white;
		}
		/*作业一*/
		.item:nth-child(22) .border-radius {
			height: 100px;
			width: 100px;
			border-width:30px;
			border-style:solid ;
			border-radius: 100px / 100px;
			border-color: gray blue; 
			transform:rotate(-45deg);
			}
		/*作业二*/
		.item:nth-child(23) .border-radius {
			height: 100px;
			width: 100px;
			border-width:30px;
			border-style:solid ;
			border-radius: 100px;
			border-color: gray gray blue blue; 
			/* transform:rotate(-45deg); */
			}
			/*作业三*/
		.item:nth-child(24) .border-radius {
			height: 100px;
			width: 100px;
			border-width:30px;
			border-style:solid ;
			border-radius: 100px;
			background: transparent;
			border-color: gray; 
			border-bottom-color: blue;
			position: relative;
			transform:rotate(45deg);
			}
			.item:nth-child(24) .border-radius::after{
			 content: "";
			 position: absolute;
			 top: 10px;
			 left: -70px;
			 height: 50%;
			 width: 100%;
			 border-style: solid;
			 border-width: 30px 30px 0 30px;
			 border-color: gray;
			 border-radius: 100px 100px 0 0 ;
			 transform:rotate(-90deg);
			}
			
			/* 作业四 */
			.item:nth-child(25) .border-radius{
				width: 0px;
				height: 0px;
				border-width: 90px;
				border-style: solid;
				border-color: gray blue;
				/*border-right-color: red;*/
				border-radius: 90px;
				transform:rotate(-45deg);
			}
			/* 作业五 */
			.item:nth-child(26) .border-radius{
				width: 0px;
				height: 0px;
				border-width: 90px;
				border-style: solid;
				border-color: gray blue blue gray;
				/*border-right-color: red;*/
				border-radius: 90px;
				transform:rotate(45deg);
			}
			/* 作业六 */
			.item:nth-child(27) .border-radius{
				width: 0px;
				height: 0px;
				border-width: 90px;
				border-style: solid;
				border-color: gray gray gray blue;
				/*border-right-color: red;*/
				border-radius: 90px;
				transform:rotate(-45deg);
				position: relative;
			}
			.item:nth-child(27) .border-radius::before{
				 content: "";
				 position: absolute;
				 height: 0px;
				 width: 0px;
				 top: -90px;
				 left: -90px;
				 border-style: solid;
				 border-width: 90px 90px 0 90px;
				 border-color: gray;
				 border-radius: 100px 100px 0 0 ;
			} 
			/* 作业七 */
			.item:nth-child(28) .border-radius{
				height: 100px;
				width: 100px;
				border-width:30px;
				border-style:solid ;
				border-radius: 100px / 100px;
				border-color: gray blue; 
				transform:rotate(-45deg);
				background: gray;
				position: relative;
			}
			.item:nth-child(28) .border-radius::before{
				content: "";
				position: absolute;
				top: 20px;
				left: 20px;
				width: 0px;
				height: 0px;
				border-width: 30px;
				border-style: solid;
				border-color: gray blue;
				/*border-right-color: red;*/
				border-radius: 90px;
				/* transform:rotate(-90deg); */
			}
			/* 作业八 */
			.item:nth-child(29) .border-radius{
				height: 100px;
				width: 100px;
				border-width:30px;
				border-style:solid ;
				border-radius: 100px;
				border-color: gray gray blue blue; 
				transform:rotate(-45deg);
				position: relative;
				background: gray;
			}
			.item:nth-child(29) .border-radius::before{
				content: "";
				position: absolute;
				top: 20px;
				left: 20px;
				width: 0px;
				height: 0px;
				border-width: 30px;
				border-style: solid;
				border-color: gray blue blue gray;
				/*border-right-color: red;*/
				border-radius: 100px;
				transform:rotate(90deg);

				
			}
			/* 作业九 */
			.item:nth-child(30) .box1{
				height: 100px;
				width: 100px;
				border-width:30px;
				border-style:solid ;
				border-radius: 100px;
				background: transparent;
				border-color: gray; 
				border-bottom-color: blue;
				position: relative;
				transform:rotate(45deg);
				background: gray;
				
			}
			.item:nth-child(30).box1::before{
				 content: "";
				 position: absolute;
				 top: 10px;
				 left: -70px;
				 height: 50%;
				 width: 100%;
				 border-style: solid;
				 border-width: 30px 30px 0 30px;
				 border-color: gray;
				 border-radius: 100px 100px 0 0 ;
				 transform:rotate(-90deg);
			}
			.item:nth-child(30) .box2{
				top: 20px;
				left: 0px;
				width: 0px;
				height: 0px;
				border-width: 30px;
				border-style: solid;
				border-color: gray gray gray blue;
				/*border-right-color: red;*/
				border-radius: 90px;
				transform:rotate(-90deg);
				position: relative;
				
			}
			.item:nth-child(30).box2::before{
				 content: "";
				 position: absolute;
				 height: 0px;
				 width: 0px;
				 top: -30px;
				 left: -30px;
				 border-style: solid;
				 border-width: 30px 30px 0 30px;
				 border-color: gray;
				 border-radius: 100px 100px 0 0 ;
			}
			/* .item:nth-child(30) .border-radius::before{
				
				
			} */
			 
			/* 半个圆环*/ 
			.item:nth-child(31) .border-radius {
			 height: 50px;
			 width: 100px;
			 border-width: 30px 30px 0 30px;
			 border-color: gray;
			 border-radius: 100px 100px 0 0 ;
			} 
			/* 半个圆*/ 
			.item:nth-child(32) .border-radius {
			 height: 0px;
			 width: 0px;
			 border-width: 90px 90px 0 90px;
			 border-color: gray;
			 border-radius: 100px 100px 0 0 ;
			}
			.item:nth-child(33) .border-radius {
			 height: 0px;
			 width: 0px;
			 border-width: 45px 80px;
			 border-color: red;
			 position: relative;
			}
			.item:nth-child(33) .border-radius::before{
			 content: '';
			 position: absolute;
			 height: 0px;
			 width: 0px;
			 top: -30px;
			 left: -110px;
			 border-style: solid;
			 border-width: 20px;
			 border-color: transparent;
			 border-right-color: red;
			 border-radius: 90px;

			} 
			.item:nth-child(34) .border-radius {
			 height: 0px;
			 width: 0px;
			 border-width: 45px 80px;
			 border-color: red;
			 position: relative;
			}
			.item:nth-child(34) .border-radius::before{
			 content: '';
			 position: absolute;
			 height: 80px;
			 width: 100px;
			 top: -110px;
			 left: -20px;
			 border-style: solid;
			 border-width: 20px 20px 0 20px;
			 border-color: transparent;
			 border-left-color: red;
			 border-radius: 90px ;
			 transform:rotate(-90deg);

			}
			.item:nth-child(35) .border-radius {
			 height:160px;
			 width: 160px;
			 border-width:5px;
			 border-style: solid;
			 border-radius: 100px;
			 border-color: #B1E4FF;
			 background: rgb(59,153,227);
			 position: relative;
			 -webkit-box-shadow:2px 2px 8px rgba(0,0,0,.6);
			}
			.item:nth-child(35) .border-radius::before{
				 content: "";
			 position: absolute;
			 top: 44px;
			 left: 25px;
			 height: 50px;
			 width: 60px;
			 border-style: solid;
			 border-width: 25px 25px 0 25px;
			 border-color: white;
			 border-radius: 0px 20px 0 0 ;
			}
			.item:nth-child(35) .border-radius::after{
				 content: "";
				 position: absolute;
				 top: 84px;
				 left: 67px;
				 height: 35px;
				 width: 26px;
				 background: white;
			 
			}
			.item:nth-child(36) .border-radius {
			 
			}
			.item:nth-child(37) .border-radius {
			
			}
	</style>
</head>
