<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>菜谱查询</title>
        <style>
            html,body{
                margin:0;
                padding:0;
            }
            #wrap{
                margin:50px auto;
                min-height:500px;
                width:500px;
                background:pink;
                font-family:"微软雅黑";
                font-size:13px;
                color:#000;
                font-weight:bold;

            }
            #title{
                font-size:25px;
                color:purple;
                padding-top:50px;
                text-align:center;
            }
            #checkBox{
                padding:20px 0 0 50px;

            }
            #resultBox{
                padding:10px 0 0 50px;
            }
        </style>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id ="wrap">
            <div id ="title">菜谱查询</div>
            <div id = "checkBox">
                <input type="text" value placeholder = "请输入您需要查询的菜谱"  id = "name"/>
                <input type="button" value = "查询" id = "btn"/>
            </div>
            <div id = "resultBox"></div>
        </div>
        <script>
        window.onload = function(){
            var btn = $('#btn');
            var dishNode = $('#name');
            btn.click(function(data){
                var result = $("#resultBox");
                result.text("");
                var dishName = dishNode.val();
                $.ajax({
                    type:'get',
                    url:"http://apis.juhe.cn/cook/query?key=58297f146126e1408565204163298642&rn=3&pn=0&dtype=jsonp&menu=" + dishName,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.resultcode !=200){
                            result.text("亲，您的数据出错了，请稍后重新访问！");
                            return;
                        }else{
                            console.log(data);

                            for(var i=0; i< data.result.data.length;i++){
                                var myData = data.result.data[i];

                                //添加菜名到页面中
                                var title = $('<div>'+myData.title+'</div>');
                                result.append(title);

                                //添加菜品描述到页面
                                var content =$('<p>'+myData.imtro+'</p>');
                                result.append(content);

                                //添加图片和到页面中
                                var image =$('<img src ='+myData.albums[0]+'>');
                                result.append(image);

                                //添加主料到页面
                                var zlbox =$('<p>主料：'+myData.ingredients+'</p>');
                                result.append(zlbox);

                                //添加辅料到页面
                                var flbox =$('<p>辅料：'+myData.burden+'</p>');
                                result.append(flbox);

                                //添加烹饪方法到页面
                                var steps = $('<div class="steps"></div>');
                                result.append(steps);

                                for(var k=0;k<myData.steps.length;k++){
                                    var step = myData.steps[k];
                                    //序号
                                    // var xh = $('<em class="xh">'+ (k+1) +'.</em>');
                                    // steps.append(xh);

                                    var c = $('<div class="c"></div>');
                                    steps.append(c);
                                    //步骤
                                    var p1 = $('<p>'+ step.step +'</p>');
                                    c.append(p1);
                                    //步骤的图片
                                    var p2 = $('<p><img src="'+ step.img +'"></p>');
                                    c.append(p2);

                                }
                                result.append("<hr>");
                                // for(var j=0;j<myData.length;j++){
                                //     var pic = myData[i].albums
                                // }


                            }
                        }
                    },
                    error:function(){
                        result.text("亲，您的数据出错了，请稍后重新访问！");
                    }

                })
            })
        }
        </script>
    </body>
</html>
