<!DOCTYPE html>
<html lang="en">
<head>

	<title>市级联动</title>

</head>
<body>
	<div id="app">
		<select id="province" v-model="selected">
			<option v-for="item in items" v-once>{{item.name}}</option>
		</select>省

			<option  v-for="index in cityChange">{{index}}</option>
		</select>县／区
	</div>

	<script src="市级联动.js"></script>
</body>
