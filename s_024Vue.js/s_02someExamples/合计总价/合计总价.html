<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合计总价</title>
	<link rel="stylesheet" href="合计总价.css">
</head>
<body>
	<div id="app">
		<div id="article">Services</div>
		<div id="message" v-for="item in items">
			<div v-bind:class="{'checked':item.isclass}" v-on:click="choose(item)">
				<span class="left">{{item.message}}</span>
				<span class="right">{{item.price}}</span>
			</div>
		</div>
		<div id="add">
			<div>
				<span class="left">Total</span>
				<span class="right">{{total()}}</span>
			</div>
		</div>
	</div>	
	<script src="../../vue.js"></script>
	<script src="合计总价.js"></script>
</body>
</html>
