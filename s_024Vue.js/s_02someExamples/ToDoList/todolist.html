<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="todolist.css">
</head>
<body>
	<div id="app">
		<h1>My ToDoList</h1>
		<label for="inputName">请输入</label>
		<input type="text" placeholder="do what" id="inputName" v-on:keyup.13="addThings" v-model="text">
		<ol>
			<li v-for="item in items" v-bind:class="{'finish':item.isFinished,'delete':item.isDelete}" v-on:click="changeClass(item)">
				<span>{{item.label}}</span>
				<span v-if="item.isFinished" v-on:click="deleteThing(item)">Delete</span>
			</li>
		</ol>
	</div>
	<script src="../../vue.js"></script>
	<script src="todolist.js"></script>
</body>
</html>
