<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="ToDoList/todolist.css">
</head>
<body>
	<div id="app">
		<h1>My ToDoList</h1>
		<input type="text" placeholder="do what">
		<ol v-for="item in items">
			<li v-bind:class="{'finish':item.isFinished}">{{item.label}}</li>
		</ol>
	</div>
	<script src="../vue.js"></script>
	<script src="ToDoList/todolist.js"></script>
</body>
</html>
