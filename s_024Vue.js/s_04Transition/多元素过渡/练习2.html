<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果练习</title>
    <link rel="stylesheet" href="练习2.css">
</head>
<body>
   <div id="demo">
        <button v-on:click="show = !show">点击查看变化</button>
        <transition name="fade">      
            <div v-bind:key="show">
                {{show? "first" : "last"}}
            </div>
        </transition>
   </div>    
   <script src="http://cdn.bootcss.com/vue/2.2.4/vue.js"></script>
   <script src="练习2.js"></script>
</body>
</html>
