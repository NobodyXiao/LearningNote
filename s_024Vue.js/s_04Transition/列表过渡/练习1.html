<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果练习</title>
    <link rel="stylesheet" href="练习1.css">
</head>
<body>
<div id="list-complete-demo" class="demo">
  <button v-on:click="add">Add</button>
  <button v-on:click="remove">Remove</button>
  <transition-group name="list-complete" tag="p">
  <!-- 用列表去循环渲染元素，以及通过key关键字去绑定哪个元素应该过渡 -->
    <span
      v-for="item in items"
      v-bind:key="item"
      class="list-complete-item"
    >
      {{ item }}
    </span>
  </transition-group>
</div>
   <script src="http://cdn.bootcss.com/vue/2.2.4/vue.js"></script>
   <script src="练习1.js"></script>
</body>
</html>
