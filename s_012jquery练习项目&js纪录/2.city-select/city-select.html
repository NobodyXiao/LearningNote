<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		var CITY = {
			"北京":["北京"],"上海":["上海"],"天津":["天津"],"河北":["石家庄","保定","邢台","张家口","邯郸","衡水","沧州"],"河南":["郑州","开封","洛阳","平顶山","安阳","鹤壁","新乡"],"山东":["济南","青岛","淄博","烟台","泰安","威海","德州"],"山西":["太原","大同","长治","临汾","吕梁","运城","晋中"]
		}
		$(document).ready(function(){
			$.each(CITY,function(pro,maincity){
				//遍历CITY数组，把省名添加到ID为province的select标签中
				var mainpro = $("<option>" + pro + "</option>")
				$("#province").append(mainpro);
			})
			$("#province").bind("change",function(){
				var pronames = $("#province option:selected").text();
				var citylist = CITY[pronames];
				$("#city").empty();
				$.each(citylist,function(index,value){
					var cityname = $("<option>" + value +"</option>");
					$("#city").append(cityname);
				}) 

			})
			$("#province").triggerHandler("change");
		})
	
	</script>
</head>
<body>
	<select name="province" id="province"></select>
	<select name="city" id="city"></select>
</body>
</html>
