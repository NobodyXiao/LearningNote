<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	select{
		height: 100px;
		width: 100px;
		color: red;
		font-size: 14px;
		font-family: "微软雅黑";
	}
	select,div{
		float: left;
	}
	button{
		display: block;
		width: 30px;
	}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#select_all").click(function(){
				$("#left_fruit option").appendTo("#right_fruit");
			})
		
		
			$("#select_none").click(function(){
				$("#right_fruit option").appendTo("#left_fruit");
			})
		
		
			$("#select_right").click(function(){
				$("#left_fruit option:selected").appendTo("#right_fruit");
				
			})
	
		
			$("#select_left").click(function(){
				$("#right_fruit option:selected").appendTo("#left_fruit");
			})
		})
	</script>
</head>
<body>
	<select name="left_fruit" id="left_fruit" multiple>
		<option value="fruit1">苹果</option>
		<option value="fruit2">梨子</option>
		<option value="fruit3">香蕉</option>
		<option value="fruit4">红提</option>
		<option value="fruit5">火龙果</option>
	</select>
	<div id="buttons">
		<button id="select_all">&gt;&gt;</button>
		<button id="select_none">&lt;&lt;</button>
		<button id="select_right">&gt;</button>
		<button id="select_left">&lt;</button>

	</div>
	<select name="right_fruit" id="right_fruit" multiple>

	</select>
</body>
</html>
