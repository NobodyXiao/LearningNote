<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}	
	ul{background: #cdcdcd;}
	li{background: pink;
	  list-style: none;

	}
	</style>
</head>
<body>
<input id ="input_file" type="file" class="form-control hidden" name="input_file" multiple>
<ul id = "file-wrap">
</ul>
<script>
	window.onload = function(){
		var inputFile = document.querySelector("#input_file");
		var fileWrap = document.querySelector("#file-wrap");
		inputFile.addEventListener("change",function(){
			var files = inputFile.files;
			for(var i=0;i<files.length;i++){
				var li = document.createElement('li');
				li.setAttribute('class','file-item');
				li.innerHTML = '<h5 class = "file-item-name">'+files[i].name+'</h5><p file-item-info>'+files[i].lastModifiedDate.toLocaleDateString()+ ' '+files[i].lastModifiedDate.toLocaleTimeString()+' '+(files[i].size/1024).toFixed(2)+'KB</p>';
				fileWrap.appendChild(li);
			}
		})
	}
</script>
	
</body>
</html>
